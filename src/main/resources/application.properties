# Spring Boot Configuration
server.port=8080
spring.application.name=voice-ai

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:file:./data/voiceai
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.model=mistral:7b
spring.ai.ollama.timeout=60s

# Voice Assistant Configuration
voice.assistant.wake-word=hey assistant
voice.assistant.auto-listen=true
voice.assistant.voice.rate=1.0
voice.assistant.voice.volume=0.8

# Internet Access API Keys - Replace with your actual API keys
# Web Search (SerpAPI - for general web search)
web.search.serpapi.key=

# News API (for news-related queries)
web.search.newsapi.key=

# Weather Service (OpenWeatherMap API)
weather.openweathermap.key=
weather.default.city=New York

# Sports API (SportsData.io or similar)
sports.api.key=

# Logging Configuration
logging.level.com.akshathsaipittala.voiceai=INFO
logging.level.org.springframework.ai=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
